[@Filter]
    -bundle = @Basic
    -remove = Readme
	-remove = ExtraTests

[@Author::XENO]

[Prereqs]
	Business::OnlinePayment = 3
	Business::CyberSource = 0.009000

[AutoMetaResources]
	homepage = https://metacpan.org/dist/%{dist}
	bugtracker.github = user:xenoterracide
	repository.github = user:xenoterracide

[MetaNoIndex]
    file = perlcritic.rc

[Test::PodSpelling]
;nouns
	stopwords = cybersource
	stopwords = cybs
; names
	stopwords = kohler
	stopwords = kohles
;tech
	stopwords = todo
	stopwords = sku
	stopwords = ini
	stopwords = login
;methods
	stopwords = productCode
	stopwords = productName
	stopwords = productSKU
	stopwords = taxAmount
	stopwords = unitprice
;other
	stopwords = pre
	stopwords = GMail
	stopwords = cvv
	stopwords = CVV
	stopwords = USD

[NextRelease]
    format = %-9v %{yyyy-MM-dd}d

[@Git]
  tag_format  = %v
  tag_message = %v
  commit_msg  = %v%n%n%c

[Git::NextVersion]
  first_version = 0.001000
  version_regexp = ^(.+)$
